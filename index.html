        <script>
            // Computer Play
            function computerPlay() {
                let random = Math.floor(Math.random() * 3);
                return random
            }

            let computerRandomChoice = computerPlay();
            let computerSelection;

            switch (computerRandomChoice) {
                case 0 : 
                    computerSelection = 'rock';
                    break
                case 1 : 
                    computerSelection = 'paper';
                    break
                case 2 : 
                    computerSelection = 'scissors';
                    break
            }

            console.log(computerSelection);

            // Player Selection
            let playerSelection = prompt('Let\'s play Rock - Paper - Scissors! \n What do you choose?');
            playerSelection = playerSelection.toLowerCase();
            console.log(playerSelection);

            //Play a round
            let message;
            let winner;
            function playRound(computer, player) {
                if ((computer === 'rock' && player === 'rock') || (computer === 'paper' && player === 'paper') || (computer === 'scissors' && player === 'scissors')) {
                    winner = 'none';
                    return winner
                } else if ((computer === 'rock' && player === 'scissors') || (computer === 'paper' && player === 'rock') || (computer === 'scissors' && player === 'paper')) {
                    winner = 'Computer';
                    return winner
                } else if ((computer === 'scissors' && player === 'rock') || (computer === 'rock' && player === 'paper') || (computer === 'paper' && player === 'scissors')) {
                    winner = 'Player';
                    return winner
                }
            }

            winner = playRound(computerSelection, playerSelection);
            console.log(winner);

            function announceWinner(winner, computerSelection, playerSelection) {
                if (winner === 'Computer') {
                    message = `The computer wins! ${computerSelection} beats ${playerSelection}`;
                    return message
                } else if (winner === 'Player') {
                    message = `You win! ${playerSelection} beats ${computerSelection}`;
                    return message;
                } else {
                    message = `You both choose ${computerSelection}! This round is even`;
                    return message;
                }
            }
