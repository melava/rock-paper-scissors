<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock - Paper - Scissors</title>

    <body>
        <script>
            // Computer Play

            function computerPlay() {
                let random = Math.floor(Math.random() * 3);
                let computerChoice;
                switch (random) {
                    case 0 : 
                        computerChoice = 'rock';
                        break
                    case 1 : 
                        computerChoice = 'paper';
                        break
                    case 2 : 
                        computerChoice = 'scissors';
                        break
                }
                return computerChoice
            }

            //let computerSelection = computerPlay();
            // console.log(computerSelection);

            // Player Selection
            function playerPlay() {
                let playerChoice = prompt('Let\'s play Rock - Paper - Scissors! \n What do you choose?').toLowerCase();
                while(playerChoice !== 'rock' && playerChoice !== 'paper' && playerChoice !== 'scissors') {
                    alert('Please write "rock", "paper" or "scissors" to play.');
                    playerChoice = prompt('Let\'s play Rock - Paper - Scissors! \n What do you choose?').toLowerCase();
                
                }
                return playerChoice;
            }

            // let playerSelection = playerPlay();
            // console.log(playerSelection);


            //Play a round
            let message;
            let roundWinner;

            function playRound(computer, player) {
                if ((computer === 'rock' && player === 'rock') || (computer === 'paper' && player === 'paper') || (computer === 'scissors' && player === 'scissors')) {
                    roundWinner = 'none';
                    return roundWinner
                } else if ((computer === 'rock' && player === 'scissors') || (computer === 'paper' && player === 'rock') || (computer === 'scissors' && player === 'paper')) {
                    roundWinner = 'Computer';
                    return roundWinner
                } else if ((computer === 'scissors' && player === 'rock') || (computer === 'rock' && player === 'paper') || (computer === 'paper' && player === 'scissors')) {
                    roundWinner = 'Player';
                    return roundWinner
                }
            }

            // roundWinner = playRound(computerSelection, playerSelection);
            // console.log(roundWinner);

            function announceWinner(roundWinner, computerSelection, playerSelection) {
                if (roundWinner === 'Computer') {
                    message = `The computer wins the round because ${computerSelection} beats ${playerSelection}.`;
                    return message
                } else if (roundWinner === 'Player') {
                    message = `You win the round because ${playerSelection} beats ${computerSelection}.`;
                    return message;
                } else {
                    message = `You both choose ${computerSelection}! This round is even.`;
                    return message;
                }
            }
            
            // message = announceWinner(roundWinner, computerSelection, playerSelection);
            // alert(message);

            function game(){
                let roundWonByComputer = 0;
                let roundWonByPlayer = 0;

                // one of the gamer must win 5 rounds to win the game
                while(roundWonByComputer < 5 && roundWonByPlayer < 5 ) {
                    computerSelection = computerPlay();
                    playerSelection = playerPlay();
                    winner = playRound(computerSelection, playerSelection);
                    if (roundWinner === 'Computer') {
                        roundWonByComputer = roundWonByComputer + 1;
                    } else if (roundWinner === 'Player') {
                        roundWonByPlayer = roundWonByPlayer + 1; 
                    }
                    message = announceWinner(roundWinner, computerSelection, playerSelection);
                    alert(message + ` The current result of the game is : \nComputer : ${roundWonByComputer} - Player : ${roundWonByPlayer}`);
                    if (roundWonByComputer === 5) {
                        alert("The computer is the winner of the game!")
                    } else if (roundWonByPlayer === 5) {
                        alert("The player is the winner of the game!")
                    }
                }
            }

            game();

        </script>
    </body>
</html>
